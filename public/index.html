<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2de0caf4e5.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- <style>
      h1 {text-align: center;}
      h2 {text-align: center;}
      p {text-align: center;}

    </style> -->

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span class = "logo">
        tweeter
      </span>
        <div class = "write-new">
        <div>
          <span>Write</span> a new tweet
        </div>
        <i class="fa-solid fa-angles-down"></i>
        </div>
    </nav>

    <!-- Top header logo -->
    <header class="main-header">
      <div id="header-image">
        <img src="/images/profile-hex.png"> 
      </div>
      <div>
        <h2><span class="first-name">Nick</span> Ferracuti</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <br>

      <!-- new tweet section -->
      <section class="new-tweet">
        <form id="new-tweet-form" action="/tweets/" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" textarea style="resize: none"></textarea></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
          
        <!--Animated Error Messages-->
          <section id="error-mess">
            <span id="error-mess-empty" class="error-mess">
              <i class="fas fa-exclamation-triangle" style= "color: red"></i>
              Got nothing to say? Tweets must contain some text!
            </span>
            <span id="error-mess-tooLong" class="error-message">
              <i class="fas fa-exclamation-triangle" style= "color: red"></i>
              Tweets must be less than 140 characters!
            </span>
          </section>
      </section>

    <!-- tweets section -->
      <section id="tweets">

      </section>
    </main>
  </body>
</html>
