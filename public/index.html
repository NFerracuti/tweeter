<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2de0caf4e5.js" crossorigin="anonymous"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <style>
      h1 {text-align: center;}
      h2 {text-align: center;}
      p {text-align: center;}

    </style>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span class = "logo">
        tweeter
      </span>
        <div class = "write-new">
        <div>
          <span>Write</span> a new tweet
        </div>
        <i class="fa-solid fa-angles-down"></i>
        </div>
    </nav>

    <!-- Top header logo -->
    <header class="main-header">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <div>
        <h2><span class="first-name">Nick</span> Ferracuti</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <br>
      <!-- new tweet section -->
      <section class="new-tweet">
        <form action="/tweets/" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

    <!-- tweets section -->
      <section id="tweets">
        <article>
          <header>
            <div>
              <i class="fa-solid fa-user-graduate fa-2xl"></i> &nbsp &nbsp Hellen
            </div>
  
            <div>
              @stayin_positive_kell
            </div>
          </header>
          <p class="tweet-text">
            Keep your face to the sunshine and you cannot see the shadows.
          </p>
          <footer>
            <p class="submission-date">
              4 days ago
            </p>
            <p class="submission-icons">
              <i class="fa-solid fa-flag"></i>
              &nbsp &nbsp
              <i class="fa-solid fa-repeat"></i>
              &nbsp &nbsp
              <i class="fa-solid fa-heart"></i>
            </p>
          </footer>
        </article>
        
        <article>
          <header>
            <div>
              <i class="fa-solid fa-user-ninja fa-2xl"></i> &nbsp &nbsp Sal
            </div>
  
            <div>
              @Dal√≠_Boi
            </div>
          </header>
          <p class="tweet-text">
            Each morning when I awake, I experience again a supreme pleasure - that of being.
          </p>
          <footer>
            <p class="submission-date">
              10 days ago
            </p>
            <p class="submission-icons">
              <i class="fa-solid fa-flag"></i>
              &nbsp &nbsp
              <i class="fa-solid fa-repeat"></i>
              &nbsp &nbsp
              <i class="fa-solid fa-heart"></i>
            </p>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
